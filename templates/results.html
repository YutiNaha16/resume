<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resume Analysis Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h2 class="mb-3">Analysis Results</h2>
        <p><strong>Word Count:</strong> {{ result.word_count }}</p>
        <p><strong>Sentence Count:</strong> {{ result.sentence_count }}</p>
        <p><strong>Readability Score:</strong> {{ result.readability_score }}</p>
        <p><strong>Top Keywords:</strong> {{ result.top_keywords }}</p>
        <p><strong>Sentiment:</strong> {{ result.sentiment }}</p>
        <a href="/" class="btn btn-primary">Analyze Another</a>
    </div>
</body>
</html>
